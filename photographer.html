<!DOCTYPE html>
<html>
    <head>
        <link href="css/style.css" rel="stylesheet" type="text/css" />
        <link href="css/lightbox.css" rel="stylesheet" type="text/css" />
        <meta charset="utf-8" />
        <link rel="icon" type="image/png" href="assets/favicon.png" />
        <link
            href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
        <title>Fisheye - photographe</title>
    </head>
    <body>
        <header>
            <img src="assets/images/logo.png" class="logo" alt="Fisheye Home Page" />
        </header>
        <main id="main">
            <div class="photograph-header"></div>
            <div class="photograph-filter"></div>
            <div class="select-group">
                <h2 class="select-text">Trier par</h2>
                <button id="button" class="btn-sort" aria-haspopup="listbox" aria-expanded="false">
                    <span id="select-label" class="btn-text">Popularité</span>
                    <div id="arrow" class="btn-arrow"></div>
                </button>
            
                <fieldset class="dropdown hidden" id="dropdown" role="listbox">
                    <legend class="select-legend">Choisir de trier par:</legend>
                    <input type="radio" id="popularite" value="popularity" class="option" role="button">
                    <label for="popularite" class="select-item" tabindex="0">Popularité</label>
                    <input type="radio" id="date" value="date" class="option" role="button">
                    <label for="date" class="select-item" tabindex="0">Date</label>
                    <input type="radio" id="title" value="title" class="option" role="button">
                    <label for="title" class="select-item" tabindex="0">Titre</label>
                </fieldset>
            </div>
            
            <div
                class="photographer-realisations"
                style="padding: 100px 100px 0 100px"
            ></div>
            <div id="contact_modal" class="contact_modal">
                <div class="modal">
                    <header>
                        <h2>Contactez-moi</h2>
                        <img
                            src="assets/icons/close.svg"
                            onclick="closeModal()"
                        />
                    </header>
                    <form id="contactForm">
                        <div>
                            <label for="prenom">Prénom</label>
                            <input type="text" id="prenom" name="prenom" />
                            <span id="firstNameError" class="error"></span>
                        </div>
                        <div>
                            <label for="nom">Nom</label>
                            <input type="text" id="nom" name="nom" />
                            <span id="lastNameError" class="error"></span>
                        </div>
                        <div>
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" />
                            <span id="emailError" class="error"></span>
                        </div>
                        <div>
                            <label for="message">Votre message</label>
                            <textarea
                                id="message"
                                name="message"
                                rows="4"
                                cols="50"
                            ></textarea>
                            <span id="messageError" class="error"></span>
                        </div>
                        <button
                            type="button"
                            onclick="submitForm()"
                            class="contact_button"
                        >
                            Envoyer
                        </button>
                    </form>
                </div>
            </div>
            <div id="lightbox_modal" class="lightbox_modal"></div>
        </main>
        <script src="scripts/pages/photographer.js"></script>
        <script src="scripts/templates/photographer.js"></script>
        <script src="scripts/templates/media_factory.js"></script>
        <script src="scripts/utils/contactForm.js"></script>
        <script src="scripts/utils/likes.js"></script>
    </body>
</html>
